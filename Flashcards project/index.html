<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1> What is the capital of... </h1>
    <div class="container-item">

        <div class="card">
            <div>
                <div class="item-front item1"><p>Mexico</p></div>
                <div class="item-back"><p>Mexico City</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class="item-front item2"><p>Pap New Guinea</p></div>
                <div class="item-back"><p>Port Moresby</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class="item-front item3"><p>South Korea</p></div>
                <div class="item-back"><p>Seoul</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class="item-front item4"><p>Iceland</p></div>
                <div class="item-back"><p>Reykjavik</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class="item-front item5"><p>Sweden</p></div>
                <div class="item-back"><p>Stockholm</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class="item-front item6"><p>Georgia</p></div>
                <div class="item-back"><p>Atlanta</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class="item-front item7"><p>Austria</p></div>
                <div class="item-back"><p>Vienna</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class="item-front item8"><p>Honduras</p></div>
                <div class="item-back"><p>Tegucigalpa</p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class="item-front item9"><p>Tunisia</p></div>
                <div class="item-back"><p>Tunis</p></div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
